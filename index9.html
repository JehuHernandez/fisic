        <p class="lead">Ciencia que estudia las propiedades de la materia y de la energía y establece las leyes que explican los fenómenos naturales, excluyendo los que modifican la estructura molecular de los cuerpos.

        <form id="formulario">
          <label for="distancia">Distancia:</label>
          <input type="text" id="distancia" name="distancia">
          <select id="distanciaUnidad">
            <option value="metros">metros</option>
            <option value="pies">pies</option>

            </select>
            <br>

            <label for="tiempo">Tiempo:</label>
          <input type="text" id="tiempo" name="tiempo">
          <select id="tiempoUnidad">
            <option value="segundos">segundos</option>
            <option value="horas">horas</option>
            
          </select>
          <br>
          <label for="velocidadUnidad">Unidad de Velocidad:</label>
          <select id="velocidadUnidad">
            <option value="metros_por_segundo">m/s</option>
            <option value="pies_por_segundo">ft/s</option>
            <option value="kilometros_por_hora">km/h</option>
            <option value="millas_por_hora">mph</option>
          </select>
            <br>
            <button type="button" value="Calcular" onclick="Calcular()" class="btn btn-success">Calcular</button>
            
            
        </form>
        <br>
            <p id="resultado"></p>
        <p style="color: rgb(1, 150, 150);">Velocidad: <span id="velocidad"></span></p>
        <p style="color: rgba(131, 2, 2, 0.678);">Aceleracion: <span id="Aceleracion"></span></p>
        <p style="color: rgb(37, 82, 82);">Rapidez: <span id="Rapidez"></span></p>

    </div>
    <script>

        /*const distancia = parseFloat(document.getElementById('distancia').value);

        function Calcular(){

            //obtener los valores del formulario
        const distancia = parseFloat(document.getElementById
        ('distancia').value);
        const tiempo = parseFloat(document.getElementById
        ('tiempo').value);
        const distanciaUnidad = parseFloat(document.getElementById
        ('distanciaUnidad').value);
        const tiempoUnidad = parseFloat(document.getElementById
        ('tiempoUnidad').value);
        const velocidadUnidad = parseFloat(document.getElementById
        ('velocidadUnidad').value);

        //Convertir unidad a Sistema metrico(SI)
        let distanciaSI = 0;
        let tiempoSI = 0;
        if(distanciaUnidad=== 'metros'){
            distanciaSI = distancia;
        }
        else if (distanciaUnidad === 'pies'){
            distanciaSI = distancia /3.281;
        }
        if(tiempoUnidad === 'segundos'){
            tiempoSI = tiempo;
        }
        else if(tiempoUnidad === 'horas'){
            tiempoSI = tiempo * 3600;
        }

        //Calcular la velocidad, aceleracion y (rapidez)
        let velocidad = 0;
        let aceleracion = 0;
        let rapidez = 0;
        if(velocidadUnidad === 'metros_por_segundo'){
            velocidad = distanciaSI / tiempoSI;
            rapidez = velocidad; //esta no es la formula
            aceleracion = velocidad / tiempoSI;
        }
        else if(velocidadUnidad === 'pies_por_segundos'){
            velocidad = (distanciaSI * 3.281) / tiempoSI;
            rapidez = velocidad; //esta no es la formula
            aceleracion = velocidad / tiempoSI;
        }
        else if(velocidadUnidad === 'kilometros_por_hora'){
            velocidad = (distanciaSI / 1000) / (tiempoSI / 3600);
            rapidez = velocidad; //esta no es la formula
            aceleracion = velocidad / tiempoSI;
        }
        else if(velocidadUnidad === 'millas_por_hora'){
            velocidad = (distanciaSI / 1609) / (tiempoSI / 3600);
            rapidez = velocidad; //esta no es la formula
            aceleracion = velocidad / tiempoSI;
        }
        //mostrar los resultados
        let resultados = '';
        document.getElementById('velocidad').textContent = velocidad.toFixed(2) + ' ' + velocidadUnidad;
        document.getElementById('aceleracion').textContent = velocidad.toFixed(2) + ' ' + velocidadUnidad;
        document.getElementById('rapidez').textContent = velocidad.toFixed(2) + ' ' + velocidadUnidad;
 
        document.getElementById('resultado').innerHTML=resultado;

        }
        

    </script>
